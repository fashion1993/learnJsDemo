<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用循环将3个div变红</title>
	<style>
	#outer{
		width: 330px;
		height: 100px;
		margin: 10px auto;
	}
	#outer div{
		float: left;
		width: 100px;
		height: 100px;
		margin: 0 5px;
		background: #000;
	}
	</style>
</head>
<body>
	<center><button>点击将div变成红色</button></center>
	<div id="outer">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<script>
	window.onload = function ()
	{
		var oDiv = document.getElementById("outer").getElementsByTagName("div");
		var oBtn = document.getElementsByTagName("button")[0];
		oBtn.onclick = function ()
		{
			for(var i = 0; i < oDiv.length; i++) oDiv[i].style.background = "red";
		}	
	}
	</script>
</body>
</html>
