<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	label,input,a{
		vertical-align:middle;
	}
	label{
		padding:0 10px 0 5px;
	}
	a{
		color:#09f;
		text-decoration:none;
	}
	a:hover{
		color:red;
	}
	dl{
		width:120px;
		margin:10px auto;
		padding:10px 5px;
		border:1px solid #666;
		border-radius:5px;
		background:#fafafa;
	}
	dt{
		padding-bottom:10px;
		border-bottom:1px solid #666;
	}
	dt label{
		font-weight:700;
	}
	p{
		margin-top:10px;
	}

	</style>
</head>
<body>
	<dl>
		<dt><input type="checkbox" id="checkall"><label>全选</label><a href="javascript:;">反选</a></dt>
		<dd>
			<p><input type="checkbox" name="item"><label for="">选项1</label></input></p>
			<p><input type="checkbox" name="item"><label for="">选项2</label></input></p>
			<p><input type="checkbox" name="item"><label for="">选项3</label></input></p>
			<p><input type="checkbox" name="item"><label for="">选项4</label></input></p>
			<p><input type="checkbox" name="item"><label for="">选项5</label></input></p>
			<p><input type="checkbox" name="item"><label for="">选项6</label></input></p>
			<p><input type="checkbox" name="item"><label for="">选项7</label></input></p>
			<p><input type="checkbox" name="item"><label for="">选项8</label></input></p>
			<p><input type="checkbox" name="item"><label for="">选项9</label></input></p>
			<p><input type="checkbox" name="item"><label for="">选项0</label></input></p>
		</dd>
	</dl>
	<div id="box">
		<input type="text">
		<strong>+</strong>
		<input type="text">
		<button>=</button>
		<span></span>
	</div>
	<script>
	window.onload = function(){
		var oA = document.getElementsByTagName('a')[0];
		var oInp = document.getElementsByTagName('input');
		var oLabel = document.getElementsByTagName('label')[0];
		var isCheckAll = function(){
			for(var i = 1,n = 0;i<oInp.length;i++){
				oInp[i].checked && n++;
			}
			oInp[0].checked = n ==oInp.length -1;
			oLabel.innerHTML = oInp[0].checked?"全不选":"全选";
		}
		//全选，全不选
		oInp[0].onclick = function(){
			for(var i=1;i<oInp.length;i++){
				oInp[i].checked = this.checked;
			}
			isCheckAll();
		}
		//反选
		oA.onclick = function(){
			for(var i=1;i<oInp.length;i++){
				oInp[i].checked = !oInp[i].checked;
			}
			isCheckAll();
		}
		//单选
		for (var i = 1; i < oInp.length; i++) {
			oInp[i].onclick = function(){
				isCheckAll();
			}
		};

		var num = document.getElementById('box').getElementsByTagName('input');
		var add = document.getElementById('box').getElementsByTagName('span')[0];
		var btn = document.getElementById('box').getElementsByTagName('button')[0];
		// for (var i = 0; i < num.length-1; i++) {
		// 	num[i].onkeyup = function{
		// 		this.value = this.value.replace(/[^\d]/,"")
		// 	}
		// };
		btn.onclick = function(){
			add.innerHTML = parseInt(num[0].value)+parseInt(num[1].value);
		}
	}
	</script>
</body>
</html>
