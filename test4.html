<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求出数组中所有数字的和</title>
</head>
<body>
	<div id="outer">
		<input type="text" value="1,2,3,4,5,6,7,8,12,24"><span>输入数字求和</span>
		<p><button>求和</button></p>
		<strong class="sum"></strong>
	</div>
	<script>
	window.onload = function(){
		var oBtn = document.getElementsByTagName('button')[0];
		var oInp = document.getElementsByTagName('input')[0];
		var oStrong = document.getElementsByTagName('strong')[0];
		oInp.onkeyup = function(){
			this.value = this.value.replace(/[^(\d)|(,)]/,"")
		}
		oBtn.onclick = function(){
			var sum = 0;
			var oInp = document.getElementsByTagName('input')[0].value.split(",");
			for(var i in oInp){
				sum += parseInt(oInp[i]);
			}
			oStrong.innerHTML = sum;
		}
	}
	</script>
</body>
</html>
