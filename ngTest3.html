	var myApp=angular.module('myApp',[])
	myApp.directive('hello',function(){
	return{
		restrict : 'EA',
        replace : true,
		scrope:{
			isError:" ="
		},
		template: '<input type="button" value="{{title}}" ng-class="{error:isError}" ng-click="toggle()">',
		link:function(scope, element, attrs){
			scope.isError = false;
			scope.toggle = function(){
				if(scope.isError = !scope.isError){
					scope.isError = true;
				}
			}
		}
	}
}).controller('myController',function($scope){
		$scope.title = '点击这里';
	})
